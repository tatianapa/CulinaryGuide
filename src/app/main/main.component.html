<div class="container">
  <div class="row">
    <h2>Sign up and tell us about your food experience in JLM!</h2>
  </div>
  <div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
      <div>
        <form  #loginForm="ngForm" (ngSubmit)="login()">
          <mat-form-field>
            <input matInput placeholder="Username" required type="text" name="username"
            required [(ngModel)]="model.username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="text"  name="password"
            required  type="password" [(ngModel)]="model.password">
          </mat-form-field>

          <button mat-raised-button
          [disabled]="!loginForm.valid" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-2">

    </div>
  </div>
</div>

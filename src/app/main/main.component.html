

<div style="text-align:center">
  <h1>Jerusalem</h1>
  <h3>The culinary guide to best places by Tatiana Pavlov</h3>
</div>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
